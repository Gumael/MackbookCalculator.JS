<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="result">
            0
        </div>

        <div class="buttons">
            <button class="bt-gray">C</button>
            <button class="bt-gray">±</button>
            <button class="bt-gray">%</button>
            <button class="bt-orange">÷</button>

            <button class="bt-light-gray">7</button>
            <button class="bt-light-gray">8</button> 
            <button class="bt-light-gray">9</button>
            <button class="bt-orange">×</button>

            <button class="bt-light-gray">4</button>
            <button class="bt-light-gray">5</button>
            <button class="bt-light-gray">6</button>
            <button class="bt-orange">-</button>

            <button class="bt-light-gray">1</button>
            <button class="bt-light-gray">2</button>   
            <button class="bt-light-gray">3</button>
            <button class="bt-orange">+</button>

            <button class="bt-light-gray button-zero">0</button> 
            <button class="bt-light-gray">,</button>
            <button class="bt-orange">=</button>

        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
